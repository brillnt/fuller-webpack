<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Brillnt - Webflow Export</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="brillnt/css/custom.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Brillnt - Webflow Export</h1>
    <p>You need to export the website from Webflow (Shift + E), and place it in the</p>
    <p><code>site/archives/</code> directory.</p>
    <p>Then run <code>npm run load --archive=[client-name].webflow</code></p>
    <script src="brillnt/js/custom.js" type="text/javascript"></script>
  </body>
</html>
